<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      width: 70%;
      margin: 50px auto 0;
    }

    input {
      width: 100%;
      height: 35px;
      border: solid 1px #000;
      padding-left: 15px;
    }

    input:focus {
      border: solid 1px #3ca5e6;
    }
  </style>
</head>

<body>
  <div class="container">
    <input type="date" min="2021-08-01" max="2021-08-28">
  </div>

</body>

</html>
